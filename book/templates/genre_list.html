{% extends "home.html" %}
{% block content %}
    <h1>Genres</h1>
    <ul>
        {% for genre in genres %}
            <li><a href="{% url 'genre_detail' genre.pk %}">{{ genre.name }}</a></li>
        {% empty %}
            <li>No genres available.</li>
        {% endfor %}
    </ul>
{% endblock %}
