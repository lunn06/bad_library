{% extends "home.html" %}
{% block content %}
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a>
                (Born: {{ author.birthday|date:"d-m-Y" }})
            </li>
        {% empty %}
            <li>No authors available.</li>
        {% endfor %}
    </ul>
{% endblock %}
